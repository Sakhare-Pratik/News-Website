<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="navbar container flex">
      <a href="#" onclick="reload()">
        <img src="news_logo.png" class="logo" alt="weblogo">
      </a>

      <div class="nav-link">
        <ul class="flex">
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          <li class="hover-link nav-item" id="cinema" onclick="onNavItemClick('cinema')">Cinema</li>
        </ul>
      </div>
      <div class="searchbar">
        <option id="searchtext" type="text" class="searchnews" placeholder="e.g. Science">
          <button id="searchbtn" class="searchbtn">Search</button>
      </div>
    </div>
  </nav>
  <main>
    <div class="cards-containers container flex" id="cards-containers">

    </div>
  </main>
  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://placehold.co/300/png" alt="NewsImage" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">End Gadget 31/03/2024</h6>
        <p class="news-desc" id="news-desc"></p>
      </div>
    </div>
  </template>






  <script src="script.js"></script>
</body>

</html>
